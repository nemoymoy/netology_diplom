<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изображение продукта</title>
</head>
<body>
    <h1>Загрузить изображение</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>

    <h2>Загруженные изображения</h2>
    <ul>
        {% for image in images %}
            <li>
                <img src="{{ image.image.url }}" alt="{{ image.title }}" style="max-height: 200px;">
                <p>{{ image.title }}</p>
                <a href="{% url 'edit_image_product' image.pk %}">Редактировать</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
